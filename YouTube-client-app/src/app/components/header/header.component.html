<div class="wrap">
  <div class="content">
    <div class="search">
      <a routerLink="/main" class="logo">
        <img src="/assets/icons/logo.svg" alt="logo" />
      </a>
      <app-search (settingClick)="onSettingClick()"></app-search>
    </div>
    <div class="profile">
      <app-profile></app-profile>
    </div>
    <div class="sorting" *ngIf="isSortingVisible">
      <app-sorting></app-sorting>
    </div>
  </div>
</div>
