<form class="login" [formGroup]="loginForm" (ngSubmit)="login()">
  <h2>Login</h2>
  <label class="field">
    <p>login</p>
    <input id="login-field" formControlName="login" type="text" />
  </label>
  <label class="field">
    <p>password</p>
    <input id="password-field" formControlName="password" type="text" />
  </label>
  <div class="bottom">
    <a class="registration">Registration</a>
    <button type="submit" routerLink="/main">Login</button>
  </div>
</form>
